<h1>TODO LIST</h1>

<md-content>
    <md-card ng-repeat="todo in todos">
        <md-card-title>
            <h2 ng-bind="todo.description"></h2>
        </md-card-title>

        <md-card-content>
            Complete?
            <input type="checkbox"
                   ng-model="todo.complete"
                   ng-change="save()">
        </md-card-content>
    </md-card>
</md-content>
